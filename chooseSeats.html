<!DOCTYPE html>
<html>
<head>
    <title>chooseSeats</title>
    <!--适配移动端窗口大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/chooseSeats.css" type="text/css" />
    <link rel="stylesheet" href="./style/cinema_footer.css" type="text/css" />
    <!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!--popper-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!--Bootstrap js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="chooseSeats.js" type="text/javascript"></script>
</head>

<body>
<div>
    <!--顶部导航栏-->
    <div class="header">
        <div class="header-inner">
            <!--logo-->
            <div class="logo-container">
                <img id="logo" src="./img/logo/logo.jpg" alt="logo" />
            </div>
            <!--城市定位-->
            <div class="city-container" data-val="{currentcityid:20 }">
                <div class="choose-city">
                    <div class="city-name">
                        广州<span class="caret"></span>
                    </div>
                </div>
            </div>
            <!--导航栏-->
            <div class="nav align-items-center">
                <ul class="list-inline nav-list">
                    <li class="list-inline-item"><a href="">首页</a></li>
                    <li class="list-inline-item"><a href="">影片</a></li>
                    <li class="list-inline-item"><a href="">影院</a></li>
                    <li class="list-inline-item"><a href="./hotPage.html">热点资讯</a></li>
                </ul>
            </div>
            <div class="user-info">
                <div class="user-avatar J-login">
                    <img id="user" src="http://p0.meituan.net/movie/7dd82a16316ab32c8359debdb04396ef2897.png">
                    <span class="caret"></span>
                    <ul class="user-menu list-unstyled">
                        <li class="text-center"><a href="javascript:void 0">登录</a></li>
                    </ul>
                </div>
            </div>
            <div class="search-container">
                <form action="#" target="_blank">
                    <input type="search" id="search" name="search" maxLength="32" placeholder="电影名" autocomplete="off" />
                    <input type="submit" id="submit" value=""/>
                </form>
            </div>
        </div>
    </div>

    <div class="maincontainer" id="app">
        <div class="order-progress-bar">
            <div class="step first done">
                <span class="step-num">1</span>
                <div class="bar"></div>
                <span class="step-text">选择影片场次</span>
            </div>
            <div class="step done">
                <span class="step-num">2</span>
                <div class="bar"></div>
                <span class="step-text">选择座位</span>
            </div>
            <div class="step">
                <span class="step-num">3</span>
                <div class="bar"></div>
                <span class="step-text">14分钟内付款</span>
            </div>
            <div class="step last">
                <span class="step-num">4</span>
                <div class="bar"></div>
                <span class="step-text">影院取票观影</span>
            </div>
        </div>
        <div class="main clearfix">
            <div class="hall">
                <div class="seat-example">
                    <div class="selectable-example example">
                        <span>可选座位</span>
                    </div>
                    <div class="sold-example example">
                        <span>已售座位</span>
                    </div>
                    <div class="selected-example example">
                        <span>已选座位</span>
                    </div>
                </div>
                <div class="seat-block">
                    <div class="row-id-container">
                        <span class="row-id">1</span>
                        <span class="row-id">2</span>
                        <span class="row-id">3</span>
                        <span class="row-id">4</span>
                        <span class="row-id">5</span>
                        <span class="row-id">6</span>
                    </div>
                    <div class="seats-container">
                        <div class="screen-container">
                            <div class="screen">银幕中央</div>
                            <div class="c-screen-line"></div>
                        </div>
                        <div class="seats-wrapper">
                            <div id="seatWrap"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="side">
                <div class="movie-info clearfix">
                    <div class="poster">
                        <img src="http://p1.meituan.net/movie/6383f5cb72f994370f9e817eaa495aaf428644.jpg@170w_235h_1e_1c" alt="">                      
                    </div>
                    <div class="content">
                        <p class="name text-ellipsis">超人总动员2</p>
                        <div class="info-item">
                            <span>类型： </span>
                            <span class="value">动画，动作，冒险</span>
                        </div>
                        <div class="info-item">
                            <span>时长： </span>
                            <span class="value">126分钟</span>
                        </div>

                    </div>
                </div>
                <div class="show-info">
                    <div class="info-item">
                        <span>影院 :</span>
                        <span class="value text-ellipsis">烽禾影城(祈福新邨店)</span>
                    </div>
                    <div class="info-item">
                        <span>影厅 :</span>
                        <span class="value text-ellipsis">3号厅</span>
                    </div>
                    <div class="info-item">
                        <span>版本 :</span>
                        <span class="value text-ellipsis">英语3D</span>
                    </div>
                    <div class="info-item">
                        <span>场次 :</span>
                        <span class="value text-ellipsis screen">今天 6月26 21:20</span>
                    </div>
                    <div class="info-item">
                        <span>票价 :</span>
                        <span class="value text-ellipsis">￥28/张</span>
                    </div>
                </div>
                <div class="ticket-info">
                    <div class="no-ticket">
                        <p class="buy-limit">座位：一次最多选4个座位</p>
                        <p class="no-selected">请<span>点击左侧</span>座位图选择座位</p>
                    </div>
                    <div class="has-ticket">
                        <span class="text">座位：</span>
                        <div class="ticket-container" data-limit="4">
                            <span class="ticket">5排4座</span>
                        </div>
                    </div>
                    <div class="total-price">
                        <span>总价 :</span>
                        <span class="price">0</span>
                    </div>
                </div>
                <div class="confirm-order">
                    <form class="login-form">
                        <input type="text" class="input-phone" placeholder="输入手机号">
                        <div class="code-inputer">
                            <input type="text" class="input-code" placeholder="填写验证码">
                            <span class="send-code">获取验证码</span>
                        </div>
                    </form>
                    <div class="confirm-btn" data-act="confirm-click" data-bid="b_0a0ep6pp">
                        <a href="confirm.html">确认选座</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
